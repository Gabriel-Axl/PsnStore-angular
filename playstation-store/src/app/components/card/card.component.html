<a [routerLink]="['']" class="card-container-link">
    <div class="card-container">
        <div class="card-img-container">
            <img src="{{img}}" alt="">
        </div>
        <app-card-label 
        label_text={{label_text}}
        label_mode={{label_mode}}
        ></app-card-label>
        <app-card-price
        title={{title}}
        format={{format}}
        [plataform]="plataform"
        price={{price}}
        ></app-card-price>
    </div>
</a>
